app-id: io.github.beancount.FavaGtk
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: fava-gtk
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=/run/media
  - --filesystem=/media
  - --device=dri
modules:
  - name: fava-gtk
    buildsystem: simple
    sources:
      - type: dir
        path: ../..
    build-commands:
      # create python wheel
      - make dist

      # install python packages
      - pip3 install --prefix=${FLATPAK_DEST} --find-links ./dist -c ./requirements/env-dist.txt fava-gtk[all]

      # install icons
      - mkdir -p /app/share/icons/hicolor/scalable/apps/
      - cp packaging/flatpak/icon.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg

      # install desktop file
      - mkdir -p /app/share/applications/
      - cp packaging/flatpak/${FLATPAK_ID}.desktop /app/share/applications/

      # install appstream metadata
      - mkdir -p /app/share/metainfo/
      - cp packaging/flatpak/${FLATPAK_ID}.appdata.xml /app/share/metainfo/
    build-options:
        build-args:
          - --share=network
