app-id: io.github.beancount.FavaDesktop
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: fava-desktop
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=/run/media
  - --filesystem=/media
  - --device=dri
modules:
  - name: fava-desktop
    buildsystem: simple
    build-commands:
      # install python packages
      - pip3 install --no-index  --find-links=./dist --prefix=${FLATPAK_DEST} fava fava-desktop

      # install icons
      - mkdir -p /app/share/icons/hicolor/scalable/apps/
      - cp fava/contrib/icon.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg

      # install desktop file
      - mkdir -p /app/share/applications/
      - cp packaging/flatpak/${FLATPAK_ID}.desktop /app/share/applications/

      # install appstream metadata
      - mkdir -p /app/share/metainfo/
      - cp packaging/flatpak/${FLATPAK_ID}.appdata.xml /app/share/metainfo/
    sources:
      - type: dir
        path: ../..
