app-id: io.github.beancount.fava-desktop
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: fava-desktop
finish-args:
  - --share=network
  - - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --device=dri
modules:
  - name: fava-desktop
    buildsystem: simple
    build-commands:
      - pip3 install --no-index  --find-links=./dist --prefix=${FLATPAK_DEST} fava fava-desktop
    build-options:
        build-args:
          - --share=network
    sources:
      - type: dir
        path: ../..
